<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ 神秘求職網站 ✨</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 星空背景 -->
    <div class="stars"></div>
    <div class="stars"></div>
    <div class="stars"></div>

    <div class="container">
        <!-- 主標題 -->
        <h1 class="title">✨ 神秘求職諮詢 ✨</h1>
        <p class="subtitle">讓宇宙為你指引職業方向</p>

        <!-- 訪客計數器 -->
        <div class="visitor-counter">
            <p>已有 <span id="visitorCount">0</span> 人尋求宇宙的指引</p>
        </div>

        <!-- 表單 -->
        <div class="form-container">
            <div class="input-group">
                <label for="name">你的名字</label>
                <input type="text" id="name" placeholder="請輸入你的名字..." required>
            </div>

            <div class="input-group">
                <label for="dream">你夢想的職業</label>
                <textarea id="dream" rows="4" placeholder="告訴宇宙你的職業夢想..." required></textarea>
            </div>

            <button id="submitBtn" class="submit-btn">🔮 尋求指引</button>

            <!-- 勵志文字 -->
            <p class="motivational-text">只要心裡相信就會成就</p>
        </div>

        <!-- 社群連結 -->
        <div class="social-links">
            <a href="https://www.youtube.com/@LuluCatHome" target="_blank" class="social-btn youtube-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                </svg>
                YouTube
            </a>
            <a href="https://ko-fi.com/newandnow" target="_blank" class="social-btn kofi-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M23.881 8.948c-.773-4.085-4.859-4.593-4.859-4.593H.723c-.604 0-.679.798-.679.798s-.082 7.324-.022 11.822c.164 2.424 2.586 2.672 2.586 2.672s8.267-.023 11.966-.049c2.438-.426 2.683-2.566 2.658-3.734 4.352.24 7.422-2.831 6.649-6.916zm-11.062 3.511c-1.246 1.453-4.011 3.976-4.011 3.976s-.121.119-.31.023c-.076-.057-.108-.09-.108-.09-.443-.441-3.368-3.049-4.034-3.954-.709-.965-1.041-2.7-.091-3.71.951-1.01 3.005-1.086 4.363.407 0 0 1.565-1.782 3.468-.963 1.904.82 1.832 3.011.723 4.311zm6.173.478c-.928.116-1.682.028-1.682.028V7.284h1.77s1.971.551 1.971 2.638c0 1.913-.985 2.667-2.059 3.015z"/>
                </svg>
                Ko-fi 支持
            </a>
        </div>
    </div>

    <!-- 彈出視窗 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalResult"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
